<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luke Wernyj ‚Äì Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #eef2f5;
            --bg-dark: #1e1e1e;
            --text-light: #2c3e50;
            --text-dark: #eaeaea;
            --container-bg-light: #ffffff;
            --container-bg-dark: #2a2a2a;
            --link-light: #005b96;
            --link-dark: #80bfff;
        }
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        .container {
            max-width: 760px;
            background-color: var(--container-bg-light);
            margin: 0 auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: background-color 0.3s ease;
        }
        body.dark-mode .container {
            background-color: var(--container-bg-dark);
        }
        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav a {
            text-decoration: none;
            color: var(--link-light);
            font-weight: 600;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.2s ease;
        }
        body.dark-mode .nav a {
            color: var(--link-dark);
        }
        .toggle-btn {
            float: right;
            font-size: 20px;
            cursor: pointer;
            margin-top: -10px;
            margin-right: 5px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 16px;
        }
        .resume-link {
            color: var(--link-light);
            font-weight: bold;
        }
        body.dark-mode .resume-link {
            color: var(--link-dark);
        }
        iframe {
            width: 100%;
            height: 900px;
            border: none;
            margin-top: 20px;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .container { padding: 25px; }
            .nav a { margin: 0 10px; font-size: 14px; }
            h1 { font-size: 26px; }
            iframe { height: 600px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <span class="toggle-btn" onclick="toggleDarkMode()">üåô</span>
            <a href="index.html">Home</a>
            <a href="personal.html">Personal</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
        </div>

        <h1>Resume</h1>
        <p>Download a copy <a class="resume-link" href="Wernyj.pdf" target="_blank">here (PDF)</a>.</p>

        <iframe src="Wernyj.pdf"></iframe>
    </div>

    <script>
        const prefersDark = localStorage.getItem('theme') === 'dark';
        if (prefersDark) {
            document.body.classList.add('dark-mode');
            document.querySelector('.toggle-btn').textContent = '‚òÄÔ∏è';
        }
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.toggle-btn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
